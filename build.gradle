buildscript {

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:+"
  }

}

allprojects {

  apply plugin: "kotlin"
  apply plugin: "idea"

  sourceSets {
    main {
      kotlin {
        srcDir "src/main/kotlin"
      }
    }
  }

  repositories {
    mavenCentral()
  }

  dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:+"
    testCompile 'org.testng:testng:+'
  }

  test {
    useTestNG()
  }

}
